<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>栃木県企業向け無料診断ツール</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <!-- ヘッダー -->
        <header class="header">
            <h1>栃木県企業向け無料診断ツール</h1>
            <p class="subtitle">あなたの企業の課題を診断し、最適な解決策をご提案します</p>
        </header>

        <!-- プログレスバー -->
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text">
                <span id="progressText">ステップ 1 / 3</span>
            </div>
        </div>

        <!-- メインコンテンツ -->
        <main class="main-content">
            <!-- ステップ1: 業界選択 -->
            <section id="step1" class="step active">
                <h2>業界を選択してください</h2>
                <p class="step-description">貴社の業界に合わせた診断を行います</p>
                <div class="industry-grid">
                    <button class="industry-card" data-industry="education">
                        <div class="industry-icon">📚</div>
                        <h3>教育業界</h3>
                    </button>
                    <button class="industry-card" data-industry="medical">
                        <div class="industry-icon">🏥</div>
                        <h3>医療・福祉業界</h3>
                    </button>
                    <button class="industry-card" data-industry="fashion">
                        <div class="industry-icon">👔</div>
                        <h3>アパレル、美容</h3>
                    </button>
                    <button class="industry-card" data-industry="logistics">
                        <div class="industry-icon">🚚</div>
                        <h3>運輸・物流</h3>
                    </button>
                    <button class="industry-card" data-industry="media">
                        <div class="industry-icon">📺</div>
                        <h3>広告マスコミ</h3>
                    </button>
                    <button class="industry-card" data-industry="hr">
                        <div class="industry-icon">👥</div>
                        <h3>人材</h3>
                    </button>
                </div>
            </section>

            <!-- ステップ2: 診断質問 -->
            <section id="step2" class="step">
                <h2 id="questionCategory">診断中...</h2>
                <p class="step-description" id="questionDescription"></p>
                <div class="question-container">
                    <div class="question-card" id="questionCard">
                        <h3 class="question-number">質問 <span id="questionNumber">1</span> / 12</h3>
                        <p class="question-text" id="questionText"></p>
                        <div class="rating-container">
                            <div class="rating-labels">
                                <span>全く当てはまらない</span>
                                <span>非常に当てはまる</span>
                            </div>
                            <div class="rating-buttons">
                                <button class="rating-btn" data-value="1">1</button>
                                <button class="rating-btn" data-value="2">2</button>
                                <button class="rating-btn" data-value="3">3</button>
                                <button class="rating-btn" data-value="4">4</button>
                                <button class="rating-btn" data-value="5">5</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="navigation-buttons">
                    <button class="btn btn-secondary" id="prevBtn" style="display: none;">前へ</button>
                    <button class="btn btn-primary" id="nextBtn" disabled>次へ</button>
                </div>
            </section>

            <!-- ステップ3: 診断結果 -->
            <section id="step3" class="step">
                <h2>診断結果</h2>
                <p class="step-description">貴社の現状分析結果をご確認ください</p>
                
                <div class="result-container">
                    <!-- 総合スコア -->
                    <div class="total-score-card">
                        <h3>総合スコア</h3>
                        <div class="score-circle">
                            <span class="score-value" id="totalScore">0</span>
                            <span class="score-max">/ 60</span>
                        </div>
                        <p class="score-percentage" id="scorePercentage">0%</p>
                    </div>

                    <!-- レーダーチャート -->
                    <div class="chart-card">
                        <h3>カテゴリ別分析</h3>
                        <canvas id="radarChart"></canvas>
                    </div>

                    <!-- カテゴリ別詳細 -->
                    <div class="category-details" id="categoryDetails">
                        <!-- JavaScriptで動的に生成 -->
                    </div>

                    <!-- 解決案 -->
                    <div class="solutions-card">
                        <h3>🎯 おすすめの解決策</h3>
                        <div id="solutionsContent">
                            <!-- JavaScriptで動的に生成 -->
                        </div>
                    </div>

                    <!-- 私ができること -->
                    <div class="my-services-section">
                        <h3>💡 私ができること</h3>
                        <div id="myServicesContent">
                            <!-- JavaScriptで動的に生成 -->
                        </div>
                    </div>

                    <!-- お問い合わせへ誘導 -->
                    <div class="contact-cta">
                        <h3>より詳しい診断や改善提案をご希望ですか？</h3>
                        <p>専門のコンサルタントが貴社の課題解決をサポートします</p>
                        <button class="btn btn-primary btn-large" id="contactBtn">無料相談を申し込む</button>
                    </div>
                </div>

                <div class="navigation-buttons">
                    <button class="btn btn-secondary" id="restartBtn">最初からやり直す</button>
                </div>
            </section>


        </main>

        <!-- フッター -->
        <footer class="footer">
            <p>&copy; 2024 栃木県企業向け無料診断ツール. All rights reserved.</p>
        </footer>
    </div>

    <script src="js/questions.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
